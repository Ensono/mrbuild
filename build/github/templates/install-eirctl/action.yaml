name: "Install taskctl"
description: "Downloads and installs taskctl"
runs:
  using: "composite"
  steps:
    - run: |
        wget https://github.com/Ensono/eirctl/releases/download/${{ env.EirctlVersion }}/eirctl-linux-amd64 -O /usr/local/bin/eirctl
        chmod +x /usr/local/bin/eirctl
      shell: bash
