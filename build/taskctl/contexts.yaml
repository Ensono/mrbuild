contexts:
  pwshgo:
    executable:
      bin: docker
      args:
        - run
        - --env-file
        - envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - amidostacks/runner-pwsh-golang:0.4.113-stable
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    envfile:
      generate: true
      exclude:
        - home
        - path
        - gopath

  inttestenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - amidostacks/runner-pwsh-golang:0.4.113-stable
        - pwsh
        - -NoProfile
        - -Command

  docsenv:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - amidostacks/runner-pwsh-asciidoctor:0.4.113-stable
        - pwsh
        - -NoProfile
        - -Command
