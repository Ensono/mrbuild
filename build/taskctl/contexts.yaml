
contexts:
  pwshgo:
    executable:
      bin: docker
      args:
        - run
        - --env-file
        - envfile
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -v
        - C:/Users/rseymour/workspaces/stacks/independent-runner/src/modules:/modules        
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - russellseymour/runner-pwsh-golang:latest
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    before: envfile -e home,path,gopath

  inttestenv:
